<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Link Wrapper</title>
    <link rel="stylesheet" href="uicss.css">
    <script>
        window.onload = function() {
            var url = "https://shopee.vn/T%C3%BAi-%C4%91eo-ch%C3%A9o-nam-v%E1%BA%A3i-canvas-ch%E1%BB%91ng-n%C6%B0%E1%BB%9Bc-3-ng%C4%83n-phong-c%C3%A1ch-H%C3%A0n-Qu%E1%BB%91c-i.85252593.6836210439"; // Thay bằng link Shopee của bạn
            if (navigator.userAgent.match(/Android|iPhone|iPad|iPod/i)) {
                // Nếu là thiết bị di động, mở trên trình duyệt mặc định
                window.open(url, "_system");
            } else {
                // Nếu là máy tính, mở như bình thường
                window.location.href = url;
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Shopee Link Wrapper</h1>
        <div class="input-section">
            <label for="shopeeLink">Nhập link Shopee:</label>
            <input type="text" id="shopeeLink" placeholder="https://shopee.vn/...">
            <button onclick="processLink()">Xử lý</button>
        </div>
        <div class="result-section">
            <h2>Kết quả:</h2>
            <div class="result-box">
                <input type="text" id="resultLink" readonly>
                <button onclick="copyToClipboard()">Sao chép</button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
