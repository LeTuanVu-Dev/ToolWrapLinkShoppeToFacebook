<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Link Wrapper</title>
    <link rel="stylesheet" href="uicss.css">
    <script>
  window.onload = function () {
    var productId = "6158316169";
    var shopeeUniversalLink = "https://www.facebook.com/l.php?u=https://shopee.vn/universal-link/product/" + productId;

    // Kiểm tra thiết bị di động
    var isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);

    if (isMobile) {
      // Thử mở universal link — nếu app Shopee được cài, app sẽ mở
      window.location.href = shopeeUniversalLink;

      // Tuỳ chọn: fallback nếu app không mở trong 3s → chuyển đến trang web
      setTimeout(function () {
        window.location.href = shopeeUniversalLink;
      }, 3000);
    } else {
      // Trên máy tính thì mở web như bình thường
      window.location.href = shopeeUniversalLink;
    }
  };
</script>

</head>
<body>
    <div class="container">
        <h1>Shopee Link Wrapper</h1>
        <div class="input-section">
            <label for="shopeeLink">Nhập link Shopee:</label>
            <input type="text" id="shopeeLink" placeholder="https://shopee.vn/...">
            <button onclick="processLink()">Xử lý</button>
        </div>
        <div class="result-section">
            <h2>Kết quả:</h2>
            <div class="result-box">
                <input type="text" id="resultLink" readonly>
                <button onclick="copyToClipboard()">Sao chép</button>
            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>
</html>
